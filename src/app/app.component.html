<div class="container">
  <h1 class="Heading">Course Registration Form</h1>
  <form #userform="ngForm">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">First Name : </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="userModel.fname"
          required
          minlength="4"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Last Name : </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="lastname"
          [(ngModel)]="userModel.lname"
          required
          minlength="4"
        />
      </div>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            [(ngModel)]="userModel.gender"
          />
          <label class="form-check-label" for="gridRadios1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
            [(ngModel)]="userModel.gender"
                 required
          />
          <label class="form-check-label" for="gridRadios1"> Female </label>
        </div>
      </div>
    </fieldset>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Email : </label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="userModel.email"
               required
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Course ID : </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="cid"
          [(ngModel)]="userModel.cid"
               required
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Subject Name : </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="sname"
          [(ngModel)]="userModel.sname"
               required
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Credits : </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="credits"
          [(ngModel)]="userModel.credits"
               required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" />
          <label class="form-check-label" for="gridCheck1">
            <a href="#">Agree Terms and Conditions</a>
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register Now</button>
  </form>
</div>

<div class="formvalue">{{ userform.value | json }}</div>

<div class="usermodel">{{ userModel | json }}</div>
